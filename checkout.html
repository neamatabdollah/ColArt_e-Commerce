<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColArt-Checkout</title>
  <link rel="icon" type="image/x-icon" href="images/favicon_smaller.png"> 
  <link rel="stylesheet" href="checkout.css" >
</head>
<body>
  <div class="checkout_header">
    <div class="checkout_header_left_section">
      <a href="index.html">
        <img  src="images/logo_medium.png" alt="logo_image" class="logo_image">
      </a>
    </div>

    <div class="checkout_header_middle_section">
      Checkout (<a class="return_to_home_link update_the_cart_quantity"
        href="index.html" title="Go to the Home page"></a>)
    </div>

    <div class="checkout_header_right_section"></div>
  </div>

  <div class="main">
    <div class="page_title">Review your order</div>

    <div class="checkout_grid">
      <div class="order_summary cart_summary">
      </div>
      
      <div class="payment_summary">
      </div>
    </div>
  </div>

  <script type="module" src="./checkout.js"></script>
</body>
</html>
